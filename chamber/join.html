<body class="light-mode">
    <header>
        <img src="images/favicon.webp" alt="Chandelier Chamber of Commerce logo">
        <h1>Join - CCoC</h1>
    </header>
    <nav>
        <button id="hamburger" class="button"></button>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="directory.html">Directory</a>
            <a href="discover.html">Discover</a>
            <a class="active" href="#">Join</a>
        </div>
        <button id="darkmode" class="button">DARK</button>
    </nav>
    <main>
        <form action="thankyou.html" method="get">
            <section id="text-inputs" class="card">
                <h2>Membership Info</h2>
                <label class="text-input">First Name<br><input type="text" id="fname" name="fname" required></label>
                <label class="text-input">Last Name<br><input type="text" id="lname" name="lname" required></label>
                <label class="text-input">Business Title<br><input type="text" id="title" name="title" required pattern="[A-Za-z\- ]{7,}"></label>
                <label class="text-input">Email<br><input type="email" id="email" name="email" required></label>
                <label class="text-input">Mobile Phone<br><input type="tel" id="phone" name="phone" required></label>
                <label class="text-input">Organization Name<br><input type="text" id="organization" name="organization" required></label>
                <label class="text-input">Description<br><textarea id="description" name="description"></textarea></label>
            </section>
            <section id="membership" class="card">
                <h2>Membership Level</h2>
                    <label class="myradio"><br><input type="radio" name="level" value="nonprofit"> Non-Profit</label>
                    <label class="myradio"><br><input type="radio" name="level" value="bronze"> Bronze</label>
                    <label class="myradio"><br><input type="radio" name="level" value="silver"> Silver</label>
                    <label class="myradio"><br><input type="radio" name="level" value="gold"> Gold</label>
                <br>
                <button id="submitButton" class="button" type="submit">Send The Info!</button>
                </section>
            <input type="hidden" id="time" name="time">
        </form>
    </main>
    <footer>
        <p>Bradley Rennick, WDD230 Project</p>

    </footer>
