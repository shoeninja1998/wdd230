<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bradley Rennick">
    <meta name="description" content="WDD 230 - Web Frontend Development: Join Page - Chandelier Chamber of Commerce">

    <meta property="og:url"                content="https://shoeninja1998.github.io/wdd230/chamber/index.html">
    <meta property="og:type"               content="website">
    <meta property="og:title"              content="Bradley Rennick - WDD 230 - Web Frontend Development">
    <meta property="og:image"              content="https://www.dropbox.com/scl/fi/z533o3djvjxgdu4wqljlx/cityscape.jpg?rlkey=n8gvh0j95hf0l1d55sxx91xru&dl=0">

    <link rel="icon" href="images/favicon.webp">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    
    <title>Join - Chandelier Chamber of Commerce</title>
</head>
<body>
    <header>
        <img src="images/favicon.webp" alt="Chandelier Chamber of Commerce logo">
        <h1>Chandelier Chamber of Commerce</h1>
    </header>
    <nav>
        <button id="hamburger" class=""></button>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="directory.html">Directory</a>
            <a href="discover.html">Discover</a>
            <a id="active" href="#">Join</a>
        </div>
        <button id="darkmode">DARK</button>
    </nav>
    <main>
        <form action="thankyou.html" method="get">
            <fieldset id="text-inputs">
                <h2>Membership Info</h2>
                <label class="text-input">First Name<br><input type="text" id="fname" name="fname" required></label>
                <label class="text-input">Last Name<br><input type="text" id="lname" name="lname" required></label>
                <label class="text-input">Company Title<br><input type="text" id="title" name="title" required pattern="[A-Za-z\- ]{7,}"></label>
                <label class="text-input">Email<br><input type="email" id="email" name="email" required></label>
                <label class="text-input">Mobile Phone<br><input type="tel" id="phone" name="phone" required></label>
                <label class="text-input">Organization Name<br><input type="text" id="organization" name="organization" required></label>
                <label class="text-input">Description<br><textarea id="description" name="description"></textarea></label>
            </fieldset>
            <fieldset id="membership">
                <h2>Membership Level</h2>
                    <label class="myradio"><br><input type="radio" name="level" value="nonprofit"> Non-Profit</label>
                    <label class="myradio"><br><input type="radio" name="level" value="bronze"> Bronze</label>
                    <label class="myradio"><br><input type="radio" name="level" value="silver"> Silver</label>
                    <label class="myradio"><br><input type="radio" name="level" value="gold"> Gold</label>
                <br>
                <button id="submit-button" type="submit">Submit</button>
                </fieldset>
            <input type="hidden" id="time" name="time">
        </form>
    </main>
</body>
</html>
